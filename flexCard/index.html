<html lang="en">
<head>

    <title>Card animation</title>

                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="card2" checked>

                    <div class="icon">2</div>
                    <div class="description">

                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="card3" checked>
            <label for="card3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>London</h4>
                        <p>A bad in London is still a better than a good day anywhere else</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="card4" checked>

</html>
